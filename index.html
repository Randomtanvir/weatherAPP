<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./cloudy.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9581f6f4f0.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="search-box">
                <input type="text" placeholder="Enter Your Location" class="input-box">

                <button class="fa-solid fa-magnifying-glass" id="searchBtn"></button>
            </div>
        </div>

        <div class="location-not-found">
            <h1>Sorry, Locaion Not Found!!!</h1>
            <img src="./img/404.png" alt="404">
        </div>

        <div class="weather-body">
            <img src="./img/cloudy (1).png" alt="weather-image" class="weather-img">

            <div class="weather-box">
                <p class="temputure">0<sup>Â°C</sup> </p>
                <p class="description">Light Rain</p> 
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-sharp fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>


                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12km/H</span>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
